<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Height App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="topContainer">
    <button onclick="getPermission()" class="btnPermission">Request orientation permission<br>(iPhone users)</button>

    <input class="distanceSlider" type="range" min="1" max="20" value="8">
    <div class="distanceDisplay">Distance: 8 meters</div>
</div>

<div class="middleContainer">
    <h2 class="heightDisplay">Height of the object: </h2>
    <div class="heightLine"></div>
</div>

<video class="videoPlayer"></video>

<script src="script.js"></script>
</body>
</html>
